<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>USDX SHARE-BASED ACCOUNTING</title>
 <style>
   body { font-family: Arial, sans-serif; font-size: 14px; }
   table { border-collapse: collapse; margin: 20px 0; }
   th, td { border: 1px solid #000; padding: 5px 10px; text-align: center; }
 </style>
</head>
<body>
 <h2>USDX SHARE-BASED ACCOUNTING DEMO</h2>
 <table id="sharesTable">
   <thead>
     <tr>
       <th>Shares</th>
       <th>USDX Tokens</th>
     </tr>
   </thead>
   <tbody>
     <tr><td>1</td><td class="tokenCell">1.000000000</td></tr>
     <tr><td>1</td><td class="tokenCell">1.000000000</td></tr>
     <tr><td>1</td><td class="tokenCell">1.000000000</td></tr>
     <tr><td>1</td><td class="tokenCell">1.000000000</td></tr>
     <tr><td>1</td><td class="tokenCell">1.000000000</td></tr>
     <tr><td>1</td><td class="tokenCell">1.000000000</td></tr>
     <tr><td>1</td><td class="tokenCell">1.000000000</td></tr>
   </tbody>
 </table>

 <div id="summary">
   <p>Add Increment: <span id="addIncrement">0.000</span></p>
   <p>Reward Multiplier: <span id="rewardMultiplier">1.000</span></p>
   <p>Share Supply: <span id="shareSupply">7</span></p>
   <p>Token Supply: <span id="tokenSupply">7.000</span></p>
   <p>Shr/token: <span id="shrToken">1.000000000</span></p>
   <p>AUM: <span id="aum">7.000</span></p>
 </div>
</body>
</html>
