<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USDX Share Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 14px; }
        table { border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #000; padding: 5px 10px; text-align: center; }
        input { width: 80px; padding: 3px; text-align: right; }
    </style>
</head>
<body>
    <h2>USDX SHARE CALCULATOR</h2>
    
    <table>
        <tr>
            <th>Parameter</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Add Increment</td>
            <td><input type="number" id="increment" step="0.001" value="0.005"></td>
        </tr>
        <tr>
            <td>Reward Multiplier</td>
            <td id="multiplier">1.000</td>
        </tr>
        <tr>
            <td>Share Supply</td>
            <td><input type="number" id="shares" value="7"></td>
        </tr>
        <tr>
            <td>Token Supply</td>
            <td id="tokenSupply">7.000</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Shr/token</th>
            <th>AUM</th>
        </tr>
        <tr>
            <td id="shrPerToken">1.000000000</td>
            <td id="aum">7.000</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Shares</th>
            <th>USDX Tokens</th>
        </tr>
        <tbody id="results">
            <!-- Rows will be generated by JS -->
        </tbody>
    </table>

    <script>
        function calculate() {
            // Get inputs
            const increment = parseFloat(document.getElementById('increment').value) || 0;
            const shares = parseInt(document.getElementById('shares').value) || 0;
            
            // Calculate derived values
            const multiplier = 1 + increment;
            const tokenSupply = shares * multiplier;
            const shrPerToken = (1 / multiplier).toFixed(9);
            const aum = tokenSupply.toFixed(3);
            
            // Update displays
            document.getElementById('multiplier').textContent = multiplier.toFixed(3);
            document.getElementById('tokenSupply').textContent = tokenSupply.toFixed(3);
            document.getElementById('shrPerToken').textContent = shrPerToken;
            document.getElementById('aum').textContent = aum;
            
            // Generate share rows
            const results = document.getElementById('results');
            results.innerHTML = '';
            for(let i = 0; i < shares; i++) {
                results.innerHTML += `
                    <tr>
                        <td>1</td>
                        <td>${shrPerToken}</td>
                    </tr>
                `;
            }
        }

        // Add event listeners
        document.getElementById('increment').addEventListener('input', calculate);
        document.getElementById('shares').addEventListener('input', calculate);
        
        // Initial calculation
        calculate();
    </script>
</body>
</html>
