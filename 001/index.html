<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USDX SHARE-BASED ACCOUNTING</title>
  <style>
    body { font-family: Arial, sans-serif; font-size: 14px; }
    table { border-collapse: collapse; margin: 20px 0; }
    th, td { border: 1px solid #000; padding: 5px 10px; text-align: center; }
  </style>
</head>
<body>
  <h2>USDX SHARE-BASED ACCOUNTING DEMO</h2>
  <table id="sharesTable">
    <thead>
      <tr>
        <th>Shares</th>
        <th>USDX Tokens</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td class="tokenCell">0.995024876</td></tr>
      <tr><td>1</td><td class="tokenCell">0.995024876</td></tr>
      <tr><td>1</td><td class="tokenCell">0.995024876</td></tr>
      <tr><td>1</td><td class="tokenCell">0.995024876</td></tr>
      <tr><td>1</td><td class="tokenCell">0.995024876</td></tr>
      <tr><td>1</td><td class="tokenCell">0.995024876</td></tr>
      <tr><td>1</td><td class="tokenCell">0.995024876</td></tr>
    </tbody>
  </table>

  <div id="summary">
    <p>Add Increment: <span id="addIncrement">0.005</span></p>
    <p>Reward Multiplier: <span id="rewardMultiplier">1.005</span></p>
    <p>Share Supply: <span id="shareSupply">7</span></p>
    <p>Token Supply: <span id="tokenSupply">7.035</span></p>
    <p>Shr/token: <span id="shrToken">0.995024876</span></p>
    <p>AUM: <span id="aum">7.035</span></p>
  </div>

  <script>
    let rewardMultiplier = 1.005;
    const addIncrement = 0.005;
    const shareSupply = 7;

    function updateValues() {
      // Increase multiplier continuously
      rewardMultiplier += addIncrement;

      // Calculate dynamic values
      const tokenSupply = shareSupply * rewardMultiplier;
      // shr/token = shareSupply / tokenSupply = 1 / rewardMultiplier
      const shrToken = 1 / rewardMultiplier;
      const aum = tokenSupply;

      // Update each table row (each share uses the same conversion factor)
      const cells = document.getElementsByClassName('tokenCell');
      for (let cell of cells) {
        cell.textContent = shrToken.toFixed(9);
      }

      // Update summary
      document.getElementById('rewardMultiplier').textContent = rewardMultiplier.toFixed(3);
      document.getElementById('tokenSupply').textContent = tokenSupply.toFixed(3);
      document.getElementById('shrToken').textContent = shrToken.toFixed(9);
      document.getElementById('aum').textContent = aum.toFixed(3);
    }

    setInterval(updateValues, 1000);
  </script>
</body>
</html>
